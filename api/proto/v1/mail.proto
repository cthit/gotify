syntax = "proto3";

package gotify;

import "google/api/annotations.proto";

service Mailer {
    rpc SendMail(SendMailRequest) returns (SendMailResponse) {
        option(google.api.http) = {
            post: "/mail"
        };
    }
}

message SendMailRequest {
    Mail mail = 1;
}

message SendMailResponse {
    Mail mail = 1;
    bool success = 2;
    string error = 3;
}

message Mail {
    string to = 1;
    string from = 2;
    string reply_to = 3;
    string subject = 4;
    string body = 5;
}